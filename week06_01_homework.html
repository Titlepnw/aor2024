<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="panuwat sittirat">
    <title>list-Panuwat</title>
    <style>
        h1{
           text-align: center;
           background-color: rgb(68, 235, 151);
           color: white;
        }
    </style>
</head>
<body>
    <h1>Panuwat Sittirat</h1>
    <h2><mark style="background-color: rgb(132, 214, 136);">ร้านอาหารอีสาน</mark></h2>
    <p>เมนูอาหาร</p>
    <ul>
        <li style="color: rgb(40, 77, 243);"><u>ส้มตำ</u></li>
        <ol>
            <li>ส้มตำปูปลาร้า</li>
            <li>ตำไทย</li>
            <li>ส้มตำทะเล</li>
        </ol>
        <li style="color: red;"><u>ไก่ย่าง</u></li>
        <ol type="a">
            <li>วิเชียร</li>
            <li>โคราช</li>
            <li>สามพี่น้อง</li>
        </ol>
        <li>ปลาเผา</li>
    </ul>
    <hr>
    <h2><mark style="background-color:rgb(235, 94, 12);">ร้านอาหารใต้</mark></h2>
    <p>เมนูอาหาร</p>
    <ol>
        <li>ข้าวยำปักษ์ใต้</li>
        <ul type="disc">
            <li>เผ็ดน้อย</li>
            <li>เผ็ดปานกลาง</li>
            <li>เผ็ดมาก</li>
        </ul>
        <li>สตอผัดกุ้ง</li>
        <li>แกงไตปลา</li>
    </ol>

</body>
</html>
