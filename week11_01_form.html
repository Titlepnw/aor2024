<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="panuwat sittirat">
    <title>html-Form</title>
</head>

<body>
    <h1>HTML Form</h1>
    <h3>Input Elememt</h3>
    <p>An <span style="color: rgb(36, 98, 231);">input element </span> can be displayed in many ways, depending on the
        <span style="color:  rgb(36, 98, 231);"> type </span>attribute.</p>
    <form action="">
        <fieldset>
            <legend>Text field</legend>
            <label for="fname">Frist Name</label> <br>
            <input type="text" name="fname" id="fname" placeholder="ป้อนชื่อ" required> <span
                style="color: rgb(255, 5, 5);">* </span> <br>
            <label for="lname">Last Name</label> <br>
            <input type="text" name="lname" id="lname" placeholder="ป้อนนามสกุล" required> <span
                style="color: rgb(255, 0, 0);"> * </span> <br>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="ป้อนอีเมล" required> <span
                style="color: rgb(255, 0, 0);"> * </span> <br>

            <label for="age">Age</label> <br>
            <input type="number" name="age" id="age" placeholder="ป้อนอายุ" min="1" max="999">
            </span> <br>

            <label for="age">Age-read only</label> <br>
            <input type="number" name="age2" id="age2" placeholder="ป้อนอายุ" readonly value="30"> <br>

            <label for="birthday">birthday</label> <br>
            <input type="date" name="birthday" id="birthday"> <br>

            <label for="phone">Phone</label> <br>
            <input type="tel" name="phone" id="phone"><br>

            <label for="web">Website</label> <br>
            <input type="url" name="web" id="web"> <br>
        </fieldset>


        <fieldset>
            <legend>Radio Button</legend>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="gender" value="M"> Male
            <input type="radio" name="gender" id="gender" value="F"> Female
        </fieldset>
        <fieldset>
            <legend>Cheekbox</legend>
            <label for="Cheekbox">Hobby :</label>
            <input type="checkbox" name="Cheekbox" id="Cheekbox" value="Eat"> Eat
            <input type="checkbox" name="Cheekbox" id="Cheekbox" value="Sleep"> Sleep
            <input type="checkbox" name="Cheekbox" id="Cheekbox" value="Code"> Code
        </fieldset>
        <fieldset>
            <legend>Select</legend>
            <label for="province">province :</label>
            <select name="province" id="province"><option value="BangKok">BangKok</option>
            <option value="SamutSakhorn">SamutSakhorn</option>
            <option value="Chon Buri">Chon Buri</option>
            <option value="Nakhon Pathom">Nakhon Pathom</option>
            </select>
           <br>
          <br> <label for="FavoriteSub">Favorite Subject :</label>
           <select name="FavoriteSub" id="FavoriteSub" size="3" multiple>
            <option value="Thai">Thai</option>
            <option value="Eng">Eng</option>
            <option value="Math">Math</option>
            <option value="Com">Com</option>
           </select>
          </fieldset>
        <fieldset>
            <legend>Textarea</legend>
            <label for="address"></label> address :
            <textarea name="address" id="address" cols="60" rows="5"></textarea>
        
        </fieldset>
        <br>
        <fieldset>
            <legend>Textarea with Css</legend>
            <label for="note"></label> Note :
            <textarea name="note" id="note" style="width: 80%; height: 80px;" ></textarea>
        
        </fieldset>
        <fieldset>
            <legend>Other</legend>
            <label for="color">Color :</label> 
            <input type="color" name="color" id="color"> <br>
            <br>
            <label for="upload">Upload File :</label>
            <input type="file" name="upload" id="upload">
        </fieldset>
        
        
        
        <br> <input style="color: rgb(27, 139, 27);" type="submit" value="ยืนยัน">
        <input style="color: rgb(248, 21, 67);" type="reset" >
        <button>ล้างข้อมูล</button>
        <a href="home (2).html"></a> <input style="color: rgb(46, 22, 204);" type="button" value="กลับหน้าหลัก">
    </form>
</body>

</html>
