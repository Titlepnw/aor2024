<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Karakada">
    <title>Karakada</title>
    <style>
        table {
            border-collapse: collapse;
            border: 30px;
            width: 50%;
        }

        th {
            width: 50px;
            padding: 10px;
            border: 10px;
            color: ghostwhite;
            background-color: darkorange;
        }

        tr,
        td {
            border: 15px;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #DDD;
        }

        img {
            width: 80%;
            height: 80%;
        }

        u {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Karakada Homepage</h1>
    <hr>
    <h4 align="right"><a href="home.html">back to home</a></h4>

    <h2 align="center">รายการสินค้า</h2>

    <table class="table" align="center">
        <thead bgcolor="brown">
            <tr>
                <th>รหัสสินค้า</th>
                <th width="200px" align="left">ภาพสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>ราคา</th>
                <th>ดำเนินการ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>P001</td>
                <td><img src="https://ichisushi.com/wp-content/uploads/2022/05/what-kind-of-salmon-for-sushi.jpg"
                        alt="Salmon Sushi" onclick="showImage (src)"></td>
                <td>Salmon Sushi</td>
                <td>150</td>
                <td bgcolor=" cyan"><u style="color: blue;"  onclick="deleted()">delete</u></td>
            </tr>
            <tr>
                <td>P002</td>
                <td><img src="https://www.wandercooks.com/wp-content/uploads/2022/05/temaki-sushi-hand-roll-ft-2.jpg"
                        alt="Icecream Sushi" onclick="showImage (src)"></td>
                <td>Icecream Sushi</td>
                <td>90</td>
                <td bgcolor=" cyan"><u style="color: blue;" onclick="deleted()">delete</u></td>
            </tr>
            <tr>
                <td>P003</td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr6k9jCbB4r6tPTtFdQb4gF6SL0CrqHrwNhO6wbmgkF6nHrYEhV3i_WZEZo-T1mqtARQk&usqp=CAU"
                        alt="Unagi Sushi" onclick="showImage (src)"></td>
                <td>Unagi Sushi</td>
                <td>200</td>
                <td bgcolor=" cyan"><u style="color: blue;"  onclick="deleted()">delete</u></td>
            </tr>
            <tr>
                <td>P004</td>
                <td><img src="https://insanelygoodrecipes.com/wp-content/uploads/2020/05/Sushi.jpg" alt="Roll Sushi"
                        onclick="showImage (src)"></td>
                <td>Roll Sushi</td>
                <td>65</td>
                <td bgcolor=" cyan"><u style="color: blue;"  onclick="deleted()">delete</u></td>
            </tr>
            <tr style="background-color: orangered;">
                <td colspan="4" align="right">ราคารวมสินค้า</td>
                <td><button type="submit" onclick="Order()">Order<br>Now</button></td>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        function showImage(src) {
            Swal.fire({
                title: 'ภาพเต็ม',
                text: 'Modal with a custom image.',
                imageUrl: src,
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
            })

        }

        function Order() {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Your work has been saved',
                showConfirmButton: false,
                timer: 2000
            })
        }

        function deleted () {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    )
                }
            })

        }

    </script>
</body>

</html>
